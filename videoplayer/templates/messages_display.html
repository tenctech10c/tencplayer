{% if messages %}
<div class='col-sm-12'>
<div class ='messages'>
<ul class="messages">
	{% for message in messages %}
		<li{% if message.tags %} class="{{ message.tags }}" {% endif %}>
		{% if "Saved" in message.tags %}
			{{ message | safe }}
		{% else %}
			{{ message }}
		{% endif %}	
		
		</li>
	{% endfor %}
</ul>
</div>
</div>
{% endif %}
